name: Build and push image to registry

on:
  workflow_call:
    inputs:
      images:
        required: true
        type: string
      registry:
        required: false
        type: string
    secrets:
      username:
        required: true
      token:
        required: true

jobs:
  build:
    name: Build and push image to registry
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write # needed when pushing image to ghcr.io

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ inputs.images }}
          tags: |
            type=edge
            type=semver,enable={{is_default_branch}},pattern={{version}}
            type=semver,enable={{is_default_branch}},pattern={{major}}.{{minor}}
            type=semver,enable={{is_default_branch}},pattern={{major}}

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ inputs.registry }}
          username: ${{ secrets.username }}
          password: ${{ secrets.token }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          builder: ${{ steps.buildx.outputs.name }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VERSION=${{ fromJSON(steps.meta.outputs.json).labels['org.opencontainers.image.version'] }}
            REVISION=${{ fromJSON(steps.meta.outputs.json).labels['org.opencontainers.image.revision'] }}
